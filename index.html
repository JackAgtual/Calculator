<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row screen">0</div>
        <div class="row">
            <button class="edit" id="clear-btn">Clear</button>
            <button class="edit">Delete</button>
            <button class="format">%</button>
            <button class="operation concat-screen">/</button>
        </div>
        <div class="row">
            <button class="number concat-screen">7</button>
            <button class="number concat-screen">8</button>
            <button class="number concat-screen">9</button>
            <button class="operation concat-screen">*</button>
        </div>
        <div class="row">
            <button class="number concat-screen">4</button>
            <button class="number concat-screen">5</button>
            <button class="number concat-screen">6</button>
            <button class="operation concat-screen">-</button>
        </div>
        <div class="row">
            <button class="number concat-screen">1</button>
            <button class="number concat-screen">2</button>
            <button class="number concat-screen">3</button>
            <button class="operation concat-screen">+</button>
        </div>
        <div class="row">
            <button id="zero-btn" class="number concat-screen">0</button>
            <button class="format concat-screen">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
